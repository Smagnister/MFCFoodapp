<ion-content class="translucent">
  <ion-card class="animated bounceInRight">
    <img src="../../../assets/googlemap.jpg" class="detail_img" />
    <ion-card-header>
      <ion-card-title>
        <p >Fresh meats and Eats</p>
      </ion-card-title>
      <ion-card-subtitle> Rs. 120</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Finely chopped fish slices
      <div class="add_card">        <ion-row class="operators">
          <ion-col (click)="dec()" class="operator">
            -
          </ion-col>
          <ion-col>
            <div> {{qty}}</div>
          </ion-col>
          <ion-col (click)="inc()" class="operator">
            +
          </ion-col>
        </ion-row>
      </div>

      <div>
        <p class="total"> Rs. {{price * qty}}</p>
      </div>

      <div class="same_line">

  </div>
</ion-content>
