<ion-header>
  <ion-toolbar>
    <!-- <img src="../../../assets/back_arrow.png" slot="start" class="back_arrow" [routerLink]="['/tabs']"> -->

    </ion-icon>

      <!-- <ion-icon name="search" class="search"></ion-icon> -->
    <!-- </i/////on-input> -->
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/card']">
        <ion-badge>4</ion-badge>
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-row class="chips_row">
    <ion-chip class="my_chips">
      <ion-label>Fresh Goat</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Lamb</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Fish</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Chicken</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Beef</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Beef</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Crab</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Lobster</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Chinees</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>indian</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Restaurant</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Malls</ion-label>
    </ion-chip>
    <ion-chip class="my_chips">
      <ion-label>Shop</ion-label>
    </ion-chip>
  </ion-row>
  <!-- *ngFor="let i of this.Products" -->
  <ion-list lines="none">
    <ion-item class="item_row" >
      <ion-card class="item_card">
        <ion-row class="item_row">
          <div [routerLink]="['/search-detail']">
            <ion-avatar slot="start">
              <img src="../../../assets/meat3.jpg">
            </ion-avatar>
          </div>
          <div>
            <ion-label class="item_label">
              <h3>
                <!-- {{i.name}} -->
                Chicken 
              </h3>
              <p>
                <!-- {{i.description}} -->
                Chicken Role
              </p>
              <p>
                Rs. 120
                <!-- {{'Rs.'+i.final_price}} -->
              </p>
            </ion-label>
          </div>
        </ion-row>
        <ion-row>
          <div class="quantity" style="margin: auto;">
            <button class="plus-btn" type="button" name="button" style="height: 45px; background-color: white;font-size: xx-large;">
              <!-- <img src="plus.svg" alt=""  (click)="addtocart(i.id)" /> -->
              <ion-icon name="add-circle"></ion-icon>
            </button>
            <input type="text" name="name" value="1" class="count">
            <button class="minus-btn" type="button" name="button"  style="height: 45px; background-color: white;font-size: xx-large;">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </div>
        </ion-row>
        <ion-row>
          <button class="addcart">Add to cart</button>
        </ion-row>

      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
